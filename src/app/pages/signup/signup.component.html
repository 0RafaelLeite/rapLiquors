<section class="signup-container">
  <div class="signup-box">
    <div class="logo">
      <img src="/assets/utils/goldWitheLogo.svg" alt="RAP Liquors">
    </div>
    <h2>Cadastre-se</h2>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <div class="input-group">
        <label for="name">Nome</label>
        <input type="text" id="name" class="form-control" formControlName="username" placeholder="Seu nome" />
        <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)">
          <div class="text-danger">Nome é obrigatório</div>
        </div>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="exemplo@email.com" />
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
          <div class="text-danger">Email é obrigatório</div>
        </div>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="********" />
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
          <div class="text-danger">Senha é um campo obrigatório</div>
        </div>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirme a Senha</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="********" />
        <div *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)">
          <div class="text-danger">Confirmação de senha é obrigatória</div>
        </div>
      </div>
      <div *ngIf="signupForm.errors?.['mismatch'] && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)">
        <div class="text-danger">As senhas não coincidem</div>
      </div>
      <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Cadastrar</button>
    </form>
    <div class="login-link">
      <p>Já tem uma conta? <a routerLink="/login">Entrar</a></p>
    </div>
  </div>
</section>
