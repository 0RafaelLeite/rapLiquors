<section>
  <div class="container">
    <div class="form-container">
      <h3>Minha Conta</h3>
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" formControlName="password" />
        </div>
        <h4>Endereços</h4>
        <div *ngFor="let address of addresses; let i = index" class="form-group">
          <div class="address-container">
            <input type="text" [(ngModel)]="address.street" placeholder="Endereço" />
            <div class="address-buttons">
              <button type="button" (click)="editAddress(i)">Editar</button>
              <button type="button" (click)="removeAddress(i)">Remover</button>
            </div>
          </div>
        </div>
        <button type="button" (click)="addAddress()">Adicionar Endereço</button>
        <div class="form-actions">
          <button type="submit" [disabled]="!accountForm.valid">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</section>
